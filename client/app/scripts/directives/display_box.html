<div class="demo">

  <a href="mailto:{{email}}?cc=ben_doherty@bvn.com.au&#59;fiona_long@bvn.com.au&#59;Josephine_Phillips@bvn.com.au&amp;subject=There's%20a%20problem%20with%20your%20phone%20list%20entry&amp;body=Hi%20{{firstName}}%2C%20%0AThere%20was%20a%20problem%20with%20your%20phone%20list%20entry.%0A%5BDescribe%20the%20problem%5D%0ALots%20of%20love%0A%5Byour%20name%5D"
     title="Click to send this person an email letting them know what's wrong with their profile."
     class="btn btn-default btn-sm problem-btn">
     <span class="glyphicon glyphicon-flash"></span>
  </a>

  <div class="info-box {{condition}}"
       style="background-image: url(images/fb_stormtrooper.jpg)!important;">
       <img src="{{imgSrc}}">
  </div>

  <a ng-href="{{redirectLink}}"
     analytics-on="click"
     analytics-event="open a person"
     analytics-label="{{getCurrentUserLogin()}} clicked {{titleTextOne}} {{titleTextTwo}}"
     analytics-category="displayBox">

    <div class="name-container">
      <h1>
        <span class="primary"  >{{titleTextOne}}</span> 
        <span class="secondary">{{titleTextTwo}}</span> 
        <span class="number"   >{{bodyText}}</span>
      </h1>
    </div>

    <div class="value-tweet-container ">
      <p ng-bind-html="valueTweet"></p>
    </div>

  </a>
</div>
