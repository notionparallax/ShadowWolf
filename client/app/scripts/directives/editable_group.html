<div  ng-repeat="subobject in [target()]">
  <a ng-if="isPlural() && isFirst()"
     class="btn btn-primary add-button"
     ng-click="addObject()">Add</a>
  <div class="{{ subgroupClass }}">
    <button class="shuffle-btn pull-right" ng-if="orderable && !isLast()" 
            type="button"
            ng-click="shiftDown()">â†¹</button>
    <button ng-if="isPlural()"
            type="button"
            ng-click="removeObject(subobject)"
            class="close pull-right"
            aria-hidden="true"
            title="Remove this">
      &times;
    </button>
    <div ng-transclude></div>
  </div>
</div>
