                 data-trigger="hover"

            </li>

                 title="This links to our github issues list where you can follow along with what we are doing."
                 data-toggle="popover"
                 data-trigger="hover"
                 data-placement="top"
                 data-content="This links to our trello board where you can follow along with what we are doing, but more importantly, influence it!">
                <img src="http://cdn.flaticon.com/png/64/23957.png" style="height: 2em; opacity: 0.5;">
              </a>
            </li>
