  <head>
    <meta charset="utf-8">

    <title>ShadowWolf</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="ShadowWolf">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <flash></flash>

    <!--start inelegant title bar-->
    <nav class="navbar navbar-default navbar-fixed-bottom" ng-controller="NavbarController" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <!--this is a hamburger menu-->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button><!--end hamburger menu-->
          <a class="navbar-brand" href="#">P&P</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/people')}"><a href="/#/people"  >People</a></li>
            <!--<li ng-class="{active: isActive('/projects')}"><a href="/#/projects">Projects</a></li>-->
          </ul>
          <div class="nav navbar-nav navbar-right login-btn"><!-- /.navbar-collapse -->
            <a ng-if="!loggedIn()" 
               class="btn btn-success" 
               href="{{ getLogInLink() }}"
               id="LogIn"
               title="If you aren't logged in then you won't be able to edit.">Log In</a>
            <a ng-if="loggedIn()" 
               class="btn btn-primary" 
               ng-click="logout()"
               id="LogOut"
               title="Click to logout - who would have thought?!">Log Out</a>
          </div><!-- login/out button -->
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <!--end inelegant title bar-->

    <div class="container" ng-view=""></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/filters/id.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/services/people.js"></script>
        <script src="scripts/services/person.js"></script>
        <script src="scripts/services/projects.js"></script>
        <script src="scripts/services/models.js"></script>
        <script src="scripts/services/project.js"></script>
        <script src="scripts/services/session.js"></script>
        <script src="scripts/services/search.js"></script>
        <script src="scripts/services/lens.js"></script>
        <script src="scripts/services/flash.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/callback.js"></script>
        <script src="scripts/controllers/people/index.js"></script>
        <script src="scripts/controllers/people/show.js"></script>
        <script src="scripts/controllers/projects/index.js"></script>
        <script src="scripts/controllers/projects/show.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/directives/compile.js"></script>
        <script src="scripts/directives/display_box.js"></script>
        <script src="scripts/directives/editable_group.js"></script>
        <script src="scripts/directives/editable.js"></script>
        <script src="scripts/directives/flash.js"></script>

</body>
</html>
