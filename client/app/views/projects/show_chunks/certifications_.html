<h2>ESD Certifications</h2>
<p class="explantory-text">If this project has any ESD certification then log it here.</p>
<div ng-repeat="certification in project.building.legacy.esd.certifications">
  <editable-group object="project" orderable="true" lens="building.legacy.esd.certifications[{{certification|id}}]" subgroup-class="alert alert-info col-sm-4">
      <editable property="name"          label="Name"          editable-typeahead="true">What is the name of this certificate?</editable>
      <editable property="ranking"       label="Ranking"       editable-typeahead="true">What's the score? 5 star?</editable>
      <editable property="awarding_body" label="Awarding body" editable-typeahead="true">Who awards this certificate?</editable>
      <editable property="expiry_date"   label="Expiry date"                           >When does this certificate stop being valid?</editable>
      <editable property="tags"          label="Tags"          type="tags"             ></editable>
  </editable-group>
</div>
